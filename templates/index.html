<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilhex: Automatizando Planilhas - Login</title>
    <meta name="description" content="Sistema profissional de automação de planilhas">
    <style>
        :root {
            --neon-green: #00ff00;
            --text-color: #f5f5f5;
            --bg-translucent: rgba(255, 255, 255, 0.03);
            --border-translucent: rgba(255, 255, 255, 0.1);
            --neon-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            --error-bg: rgba(255, 50, 50, 0.15);
            --error-border: rgba(255, 50, 50, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
        }
        .container {
            background: var(--bg-translucent);
            border-radius: 1.5rem;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 0 50px rgba(0, 255, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 28rem;
            border: 1px solid var(--border-translucent);
            backdrop-filter: blur(20px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            opacity: 0.6;
        }
        .container:hover {
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.15), 0 0 70px rgba(0, 255, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
        }
        .content { padding: 2.5rem; }
        .flex-center { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        .header { text-align: center; margin-bottom: 1rem; }
        .app-name h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.3), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .app-name p {
            font-size: 0.95rem;
            color: rgba(245, 245, 245, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        .form-group { width: 100%; margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-icon {
            position: absolute;
            left: 1rem;
            color: rgba(245, 245, 245, 0.4);
            z-index: 2;
            transition: all 0.3s ease;
            width: 18px;
            height: 18px;
        }
        .input-field {
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            border: 1px solid var(--border-translucent);
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        .input-field::placeholder { color: rgba(245, 245, 245, 0.4); }
        .input-field:focus {
            border-color: var(--neon-green);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: var(--neon-shadow), inset 0 1px 3px rgba(0, 0, 0, 0.3);
            outline: none;
            transform: translateY(-1px);
        }
        .input-field:focus ~ .input-icon,
        .input-wrapper:hover .input-icon { color: var(--neon-green); }
        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(245, 245, 245, 0.4);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 2;
        }
        .toggle-password svg {
            width: 20px;
            height: 20px;
        }
        .input-field:focus ~ .toggle-password,
        .input-wrapper:hover .toggle-password {
            color: var(--neon-green);
        }
        .form-button {
            background: linear-gradient(135deg, var(--bg-translucent), rgba(0, 255, 0, 0.1));
            color: var(--text-color);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid var(--border-translucent);
            width: 100%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .form-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }
        .form-button:hover::before { left: 100%; }
        .form-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(0, 255, 0, 0.25));
            border-color: var(--neon-green);
            box-shadow: var(--neon-shadow), 0 5px 15px rgba(0, 255, 0, 0.2);
            transform: translateY(-2px);
        }
        .form-button:active { transform: translateY(0); }
        .form-button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-top: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message {
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.85rem;
            color: #fff;
            text-align: center;
            width: 100%;
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
            display: none;
        }
        .error-message.show { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .footer-text { text-align: center; margin-top: 1rem; }
        .footer-text p { font-size: 0.8rem; color: rgba(245, 245, 245, 0.5); font-weight: 300; letter-spacing: 0.5px; }
        .icon-user, .icon-lock, .icon-login { fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        @media (min-width: 1024px) {
            .container { max-width: 32rem; } .content { padding: 3rem; } .app-name h1 { font-size: 3rem; }
        }
        @media (max-width: 640px) {
            .content { padding: 2rem; } .app-name h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="flex-center">
                <div class="header">
                    <div class="app-name">
                        <h1>Planilhex</h1>
                        <p>Automatizando Planilhas</p>
                    </div>
                </div>
                
                <form id="loginForm" action="/" method="POST" class="w-full space-y-6" style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <div class="input-wrapper">
                            <svg class="input-icon icon-user" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input id="username" type="text" name="username" placeholder="Digite seu usuário" required class="input-field" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <div class="input-wrapper">
                            <svg class="input-icon icon-lock" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required class="input-field"/>
                            <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar ou esconder senha">
                                <svg id="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="form-button" id="submitBtn">
                        <svg class="icon-login" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10,17 15,12 10,7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        <span id="buttonText">Entrar</span>
                    </button>
                </form>
                
                <div class="error-message" id="errorMessage">
                    Usuário ou senha incorretos
                </div>
                
                <div class="footer-text">
                    <p>Sistema profissional de automação de planilhas</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');

            submitBtn.disabled = true;
            buttonText.innerHTML = '<div class="loading-spinner"></div>';
            errorMessage.classList.remove('show');

            fetch('/', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.text())
            .then(data => {
                // O backend redireciona para /home se o login for bem-sucedido
                if (data.includes('home')) {
                    window.location.href = '/home';
                } else {
                    errorMessage.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                errorMessage.classList.add('show');
            })
            .finally(() => {
                submitBtn.disabled = false;
                buttonText.innerHTML = 'Entrar';
            });
        });

        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        togglePasswordButton.addEventListener('click', function() {
            const isPassword = passwordInput.getAttribute('type') === 'password';
            
            if (isPassword) {
                passwordInput.setAttribute('type', 'text');
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.setAttribute('type', 'password');
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
