  <style>
    :root{
      --neon-green:#00ff00; --text-color:#f5f5f5; --bg-translucent:rgba(255,255,255,.03);

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;background:#000;display:flex;align-items:center;justify-content:center;
      padding:1.5rem;font-family:'Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;color:var(--text-color)
    }
    .container{
      background:var(--bg-translucent);border-radius:1.5rem;
      box-shadow:0 0 25px rgba(255,255,255,.1),0 0 50px rgba(0,255,0,.05),inset 0 1px 0 rgba(255,255,255,.1);

      backdrop-filter:blur(20px);position:relative;transition:all .4s cubic-bezier(.4,0,.2,1);overflow:hidden
    }
    .container::before{content:"";position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,var(--neon-green),transparent);opacity:.6}
    .container:hover{box-shadow:0 0 35px rgba(255,255,255,.15),0 0 70px rgba(0,255,0,.1),inset 0 1px 0 rgba(255,255,255,.2);border-color:rgba(0,255,0,.3);transform:translateY(-2px)}
    .content{padding:2.5rem}

    /* Header */
    .header{position:relative;text-align:center;margin-bottom:1rem}
    .menu-toggle{

    /* Drawer */
    .drawer-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;visibility:hidden;transition:opacity .3s ease,visibility .3s ease;z-index:1002}

    .drawer-menu{

    .drawer-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:2rem;padding-bottom:1rem;border-bottom:1px solid var(--border-translucent)}

    /* Form */
    .form-section{margin-top:2rem;display:flex;flex-direction:column;gap:1.25rem;min-width:720px}

    .upload-btn:hover{background:rgba(0,255,0,.1);border-color:var(--neon-green);box-shadow:var(--neon-shadow)}
    .input,.select,.button{
      width:100%;padding:1rem;border:1px solid var(--border-translucent);border-radius:.75rem;background:rgba(0,0,0,.6);

    .input:focus,.select:focus{border-color:var(--neon-green);background:rgba(0,0,0,.8);box-shadow:var(--neon-shadow),inset 0 1px 3px rgba(0,0,0,.3);outline:none}
    .button{background:linear-gradient(135deg,var(--bg-translucent),rgba(0,255,0,.1));font-weight:600;text-transform:uppercase;cursor:pointer}

    /* Arquivo selecionado */
    .file-item{

      display:flex;align-items:center;justify-content:space-between;gap:1rem;font-size:.9rem;transition:background .3s;margin-top:-.5rem
    }
    .file-item:hover{background:rgba(0,255,0,.05);border-color:rgba(0,255,0,.2)}
    .file-name{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:rgba(255,255,255,.8);flex-grow:1}
    .clear-file-btn{color:var(--neon-red);font-size:.8rem;cursor:pointer;text-decoration:none;opacity:.7;transition:opacity .3s;white-space:nowrap}
    .clear-file-btn:hover{opacity:1;text-decoration:underline}

    /* Mensagens */
    .message-area{margin-top:1.25rem;padding:1rem;border-radius:.75rem;background:var(--bg-translucent);border:1px solid var(--border-translucent);text-align:center;display:none}
    .message-area.show{display:block}
    .alert{padding:.75rem;border-radius:.5rem;font-size:.9rem}
    .alert-success{background:rgba(0,255,0,.1);border:1px solid var(--neon-green)}
    .alert-danger{background:var(--error-bg);border:1px solid var(--error-border)}

    @media(max-width:850px){
      .content{padding:2rem 1.25rem}
      .app-name h1{font-size:2rem}
      .page-title h2{font-size:1.25rem}
      .form-section{min-width:0;width:88vw}
    }
  </style>

      <div class="page-title"><h2>Separar por Coluna</h2></div>

      <form id="formSeparar" class="form-section" method="POST" enctype="multipart/form-data" novalidate>
        <label class="upload-btn">
          <span>+ Adicionar Planilha</span>
          <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xlsm,.xls,.csv" style="display:none" required>
        </label>

        <div id="fileDisplay" class="file-item" style="display:none">
          <span class="file-name"></span>

          <option value="" disabled selected>Carregando colunas...</option>

        <label class="label" for="valorConsta">Valor que consta</label>
        <select id="valorConsta" name="valor_consta" class="select" required>
          <option value="" disabled selected>Selecione…</option>
        </select>

        </select>

        <label class="label" for="nomeNaoConsta">Nome do arquivo que <strong>não consta</strong></label>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Drawer behavior + active link
    (function(){
      const menuToggle = document.getElementById('menuToggle');
      const drawerMenu = document.getElementById('drawerMenu');
      const drawerOverlay = document.getElementById('drawerOverlay');
      const drawerClose = document.getElementById('drawerClose');

      function openDrawer(){drawerMenu.classList.add('active');drawerOverlay.classList.add('active');document.body.style.overflow='hidden'}
      function closeDrawer(){drawerMenu.classList.remove('active');drawerOverlay.classList.remove('active');document.body.style.overflow=''}

      menuToggle.addEventListener('click', openDrawer);
      drawerClose.addEventListener('click', closeDrawer);
      drawerOverlay.addEventListener('click', closeDrawer);

      const path = location.pathname.replace(/\/+$/,'');
      document.querySelectorAll('.drawer-nav a[href]').forEach(a=>{
        const href = a.getAttribute('href').replace(/\/+$/,'');
        if(href && href===path) a.classList.add('active');
        a.addEventListener('click', ()=>closeDrawer());
      });
    })();

    // Página: lógica de separar por coluna
    $(function () {
      const $fileInput = $('#arquivo');
      const $fileDisplay = $('#fileDisplay');
      const $fileNameSpan = $fileDisplay.find('.file-name');
      const $clearFileBtn = $('#clearFile');
      const $coluna = $('#coluna');
      const $valorConsta = $('#valorConsta');
      const $valorNaoConsta = $('#valorNaoConsta');
      const $mensagem = $('#mensagem');
      const $btn = $('#btnSeparar');

      let busy = false;

      function showMsg(html){ $mensagem.html(html).addClass('show'); }
      function resetMsg(){ $mensagem.removeClass('show').empty(); }

      function popularSelect($select, itens, placeholder){
        $select.empty();
        $select.append(`<option value="" disabled selected>${placeholder}</option>`);
        itens.forEach(v => $select.append(`<option value="${v}">${v}</option>`));
      }

      function setBusy(state, texto='Processando… aguarde'){
        busy = state;
        if(state){ $btn.prop('disabled', true).text(texto); }
        else{ $btn.prop('disabled', false).text('Separar'); }
      }

      // arquivo -> carrega colunas
      $fileInput.on('change', function(){
        resetMsg();
        const file = this.files[0];
        if(!file){ $fileDisplay.hide(); return; }
        $fileNameSpan.text(file.name);
        $fileDisplay.show();

        const fd = new FormData();
        fd.append('arquivo', file);

        setBusy(true, 'Lendo colunas…');
        $.ajax({
          url: '/process/get_colunas',
          type: 'POST',
          data: fd,
          processData: false,
          contentType: false,
          success: function(r){
            if(r.success){
              popularSelect($coluna, r.colunas || [], 'Selecione uma coluna');
              popularSelect($valorConsta, [], 'Selecione…');
              popularSelect($valorNaoConsta, [], 'Selecione…');
              showMsg('<div class="alert alert-success">Colunas carregadas.</div>');
            }else{
              showMsg(`<div class="alert alert-danger">${r.error || 'Erro ao obter colunas.'}</div>`);
            }
          },
          error: function(){
            showMsg('<div class="alert alert-danger">Erro ao carregar colunas.</div>');
          },
          complete: function(){ setBusy(false); }
        });
      });

      // limpar arquivo
      $clearFileBtn.on('click', function(e){
        e.preventDefault();
        $fileInput.val('');
        $fileDisplay.hide();
        popularSelect($coluna, [], 'Carregando colunas...');
        popularSelect($valorConsta, [], 'Selecione…');
        popularSelect($valorNaoConsta, [], 'Selecione…');
        resetMsg();
      });

      // coluna -> valores
      $coluna.on('change', function(){
        resetMsg();
        const file = $fileInput[0].files[0];
        const coluna = $coluna.val();
        if(!file || !coluna){ return; }

        const fd = new FormData();
        fd.append('arquivo', file);
        fd.append('coluna', coluna);

        setBusy(true, 'Detectando valores…');
        $.ajax({
          url: '/process/get_valores',
          type: 'POST',
          data: fd,
          processData: false,
          contentType: false,
          success: function(r){
            if(r.success){
              const valores = r.valores || [];
              popularSelect($valorConsta, valores, 'Selecione…');
              popularSelect($valorNaoConsta, valores, 'Selecione…');
              showMsg('<div class="alert alert-success">Valores sugeridos carregados.</div>');
            }else{
              showMsg(`<div class="alert alert-danger">${r.error || 'Erro ao obter valores.'}</div>`);
            }
          },
          error: function(){
            showMsg('<div class="alert alert-danger">Erro ao carregar valores.</div>');
          },
          complete: function(){ setBusy(false); }
        });
      });

      // submit -> separa
      $('#formSeparar').on('submit', function(e){
        e.preventDefault();
        if(busy) return;

        resetMsg();
        const fd = new FormData(this);

        const coluna = fd.get('coluna');
        const v1 = fd.get('valor_consta');
        const v2 = fd.get('valor_nao_consta');
        if(!coluna || !v1 || !v2){
          showMsg('<div class="alert alert-danger">Preencha todos os campos.</div>');
          return;
        }
        if(v1 === v2){
          showMsg('<div class="alert alert-danger">Os dois valores não podem ser iguais.</div>');
          return;
        }

        setBusy(true, 'Processando… isso pode levar alguns segundos');

        fetch('/process/separar', { method:'POST', body:fd, credentials:'same-origin' })
          .then(resp => {
            const disp = resp.headers.get('Content-Disposition') || '';
            if(!resp.ok){
              return resp.json().then(d => { throw new Error(d.error || ('Erro ' + resp.status)); });
            }
            if(!/attachment/i.test(disp)){
              throw new Error('Resposta não contém arquivo. Verifique login e campos.');
            }
            let filename = 'separado.zip';
            const m = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(disp);
            if(m && m[1]) filename = m[1].replace(/['"]/g,'');
            return resp.blob().then(blob => ({ blob, filename }));
          })
          .then(({ blob, filename }) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = filename;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=>URL.revokeObjectURL(url), 1000);
            showMsg('<div class="alert alert-success">ZIP gerado com sucesso.</div>');
          })
          .catch(err => { showMsg(`<div class="alert alert-danger">Erro: ${err.message}</div>`); })
          .finally(() => { setBusy(false); });
      });
    });
  </script>
</body>
